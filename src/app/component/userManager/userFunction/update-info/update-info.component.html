<div class="form-gap"></div>
<div class="row a offset-4">
  <div class="row col-sm-6" style="max-width:350px;">
    <form name="form" (ngSubmit)="f.form.valid && onSubmit()" enctype="multipart/form-data" #f="ngForm" novalidate>
      <div class="form-group">
        <label for="firstName">First name</label>
        <input type="text" class="form-control" name="firstName" [(ngModel)]="form.firstName" #name="ngModel" required />
      </div>
      <div class="form-group">
        <label for="lastName">Last name</label>
        <input type="text" class="form-control" name="lastName" [(ngModel)]="form.lastName" #name="ngModel" required />
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" class="form-control" name="email" [(ngModel)]="form.email" #name="ngModel" required />
      </div>

      <div class="form-group">
        <button class="btn btn-primary">Update</button>
        <div *ngIf="f.submitted && isUpdateFailed" class="alert alert-warning">
          Update failed!<br/>{{errorMessage}}
        </div>
      </div>
    </form>
  </div>
</div>
